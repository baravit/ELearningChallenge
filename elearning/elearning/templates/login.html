{% extends 'base.html' %} 

{% block title %}Elearning - Login{% endblock %} 

{% block content %}
<h2>Elearning Login</h2>
{% if error %}
<p class="error">Sorry, Username or password are invalid</p>
{% endif %}
<form action="/accounts/auth/" method="post">
	{% csrf_token %} 
	<label for="username">Username:</label> 
	<input
		type="text" name="username" id="username" value="" /> <label
		for="password">Password:</label> 
	<input type="password"
		name="password" id="password" value="" /> 
	<input type="submit" value="Login"/>

</form>
{% endblock %}
